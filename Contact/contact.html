<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Contact/conatct.css" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/8a365f542c.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="logo">ALSEHE RESTAURANT</div>
      <ul id="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Menu/menu.html">Menu</a></li>
        <li><a href="/About/about.html">About</a></li>
        <li><a href="/OurTeam/ourteam.html">Staff</a></li>
        <li><a href="/Contact/contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="contact-hero">
      <div>
        <h1>Get in Touch</h1>
        <p>
          We'd love to hear from you. Reach out anytime and let's create
          something special together.
        </p>
      </div>
    </section>

    <!-- Contact Container -->
    <section class="contact-container">
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="info-section">
        <div class="info-card">
          <i class="fas fa-map-marker-alt"></i>
          <p>Midan, Damascus, Syria</p>
        </div>
        <div class="info-card">
          <i class="fas fa-phone-alt"></i>
          <p>+963 987 654 321</p>
        </div>
        <div class="info-card">
          <i class="fas fa-envelope"></i>
          <p>info@restaurant.com</p>
        </div>
        <div class="info-card">
          <i class="fas fa-clock"></i>
          <p>Mon-Sun: 10:00 AM - 11:00 PM</p>
        </div>
      </div>
    </section>
  </body>
  <script src="/main.js"></script>
</html>
